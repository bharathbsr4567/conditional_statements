             {% if a > b %}
                <h1>a is maximun</h1>

            {% else %}
                <h1>B is maximum</h1>
                <h1>{{b}}</h1>

        {% else %}

            {% if b > c %}
                 <h1>i am if-else block</h1>

                <h1>{{b}}</h1>
            {% else %}

                 <h1>c is maximum</h1>
